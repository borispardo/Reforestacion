<h1>Editar Especie</h1>
<form action="{% url 'procesar_edicion_especie' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="id">Id:</label>
    <input type="text" name="id" id="id" value="{{ especieEditar.id }}" readonly>
    <label for="nombre_comun">Nombre Común:</label>
    <input type="text" name="nombre_comun" id="nombre_comun" value="{{ especieEditar.nombre_comun }}">
    <label for="nombre_cientifico">Nombre Científico:</label>
    <input type="text" name="nombre_cientifico" id="nombre_cientifico" value="{{ especieEditar.nombre_cientifico }}">
    <label for="imagen">Imagen:</label>
    <input type="file" name="imagen" id="imagen" value="{{ especieEditar.imagen }}">
    <input type="submit" value="Editar">
</form>
