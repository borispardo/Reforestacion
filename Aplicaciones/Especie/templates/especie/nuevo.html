{% extends "plantilla.html" %}
{% block contenido %}

<div class ="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 bg-light p-4 rounded">
        <h1 class="mb-4 text-center">Nueva Especie Forestal</h1>

        <form action="{% url 'guardar_especie' %}" method="post" enctype="multipart/form-data">

            {% csrf_token %}

            <div class="mb-3">
                <label for="nombre_comun" class="form-label">Nombre Común</label>
                <input type="text" name="nombre_comun" id="nombre_comun" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="nombre_cientifico" class="form-label">Nombre Científico</label>
                <input type="text" name="nombre_cientifico" id="nombre_cientifico" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="imagen" class="form-label">Imagen</label>
                <input id="imagen" name="imagen" type="file" class="file" data-browse-on-zone-click="true" accept="image/*">
            </div>

            <div class="text-end">
                <button type="submit" class="btn btn-primary">
                    <i class="fa fa-save"></i> Guardar
                </button>
                <a class="btn btn-outline-danger" href="{% url 'lista_especie' %}">
                    <i class="fa fa-arrow-left"></i> Volver
                </a>
            </div>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>

<script>
    $(document).ready(function () {
        $("#imagen").fileinput({
            theme: "fa",
            language: "es",
            allowedFileExtensions: ["jpg", "jpeg", "png"],
            maxFileSize: 2048,
            showUpload: false,
            dropZoneEnabled: true,
            browseLabel: "Seleccionar imagen",
            removeLabel: "Eliminar",
        });
    });
</script>

{% endblock %}
