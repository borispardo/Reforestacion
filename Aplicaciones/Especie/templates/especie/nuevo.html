<h1>Crear Nueva Especie</h1>
<form action="{% url 'guardar_especie' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="nombre_comun">Nombre Común:</label>
    <input type="text" name="nombre_comun" id="nombre_comun" required>
    <label for="nombre_cientifico">Nombre Científico:</label>
    <input type="text" name="nombre_cientifico" id="nombre_cientifico">
    <label for="imagen">Imagen:</label>
    <input type="file" name="imagen" id="imagen">
    <input type="submit" value="Crear">
</form>
