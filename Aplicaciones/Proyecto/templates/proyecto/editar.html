<h1>Editar Proyecto</h1>
<form action="{% url 'procesar_edicion_proyecto' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <label for="id">Id:</label>
    <input type="text" name="id" id="id" value="{{ proyectoEditar.id }}" readonly>

    <label for="comunidad">Comunidad:</label>
    <select name="comunidad" id="comunidad">
        <option value="">Seleccione...</option>
        {% for comunidad in comunidades %}
            <option value="{{ comunidad.id }}" {% if comunidad.id == proyectoEditar.comunidad.id %}selected{% endif %}>
                {{ comunidad.nombre }}
            </option>
        {% endfor %}
    </select>

    <label for="especie">Especie:</label>
    <select name="especie" id="especie">
        <option value="">Seleccione...</option>
        {% for especie in especies %}
            <option value="{{ especie.id }}" {% if especie.id == proyectoEditar.especie.id %}selected{% endif %}>
                {{ especie.nombre_comun }}
            </option>
        {% endfor %}
    </select>

    <label for="nombre">Nombre:</label>
    <input type="text" name="nombre" id="nombre" value="{{ proyectoEditar.nombre }}">

    <label for="descripcion">Descripci√≥n:</label>
    <input type="text" name="descripcion" id="descripcion" value="{{ proyectoEditar.descripcion }}">

    <label for="fecha_inicio">Fecha Inicio:</label>
    <input type="date" name="fecha_inicio" id="fecha_inicio" value="{{ proyectoEditar.fecha_inicio|date:'Y-m-d' }}">

    <label for="fecha_fin">Fecha Fin:</label>
    <input type="date" name="fecha_fin" id="fecha_fin" value="{{ proyectoEditar.fecha_fin|date:'Y-m-d' }}">

    <label for="archivo">Archivo actual:</label>
    {% if proyectoEditar.archivo %}
        <p><a href="{{ proyectoEditar.archivo.url }}" target="_blank">Ver archivo actual</a></p>
    {% endif %}
    <input type="file" name="archivo" id="archivo">

    <input type="submit" value="Editar">
</form>
