{% extends 'plantilla.html' %}
{% block contenido %}

<div class="container mt-5">
    <h2 class="text-center mb-4">Dashboard General</h2>

    <div class="mb-5">
        <h4 class="text-center">Comunidades Registradas por Día</h4>
        <canvas id="comunidadesChart" height="100"></canvas>
    </div>

    <div class="mb-5">
        <h4 class="text-center">Especies Registradas por Día</h4>
        <canvas id="especiesChart" height="100"></canvas>
    </div>
    <div class="mb-5">
        <h4 class="text-center">Proyectos de Reforestación por Día</h4>
        <canvas id="proyectosChart" height="100"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    // Comunidades
    const ctx1 = document.getElementById('comunidadesChart').getContext('2d');
    new Chart(ctx1, {
        type: 'bar',
        data: {
            labels: {{ comunidad_labels|safe }},
            datasets: [{
                label: 'Comunidades',
                data: {{ comunidad_valores|safe }},
                backgroundColor: 'rgba(54, 162, 235, 0.6)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: { beginAtZero: true, precision: 0 }
            }
        }
    });

    // Especies
    const ctx2 = document.getElementById('especiesChart').getContext('2d');
    new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: {{ especie_labels|safe }},
            datasets: [{
                label: 'Especies',
                data: {{ especie_valores|safe }},
                borderColor: 'rgba(153, 102, 255, 1)',
                backgroundColor: 'rgba(153, 102, 255, 0.3)',
                borderWidth: 2,
                tension: 0.4,
                pointRadius: 5,
                fill: true
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: { beginAtZero: true, precision: 0 }
            }
        }
    });
    // Proyectos
    const ctx3 = document.getElementById('proyectosChart').getContext('2d');
    new Chart(ctx3, {
        type: 'bar',
        data: {
            labels: {{ proyecto_labels|safe }},
            datasets: [{
                label: 'Proyectos',
                data: {{ proyecto_valores|safe }},
                backgroundColor: 'rgba(75, 192, 192, 0.6)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: { beginAtZero: true, precision: 0 }
            }
        }
    });
</script>

{% endblock %}
