<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- Importando archivos Js de Boostrap-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--  Importar Css de Boostrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--  Importar iconos de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Importamos archivo JS de SweetAlert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="container-fluid">
    <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"> Control de Reforestaciones Comunitarias</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/especies/">Especies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/comunidades/">Comunidades</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/proyectos/">Proyecto Reforestación</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                    <button class="btn btn-outline-info" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>

    {% block contenido %}
    {% endblock %}

    <div class="row bg-secondary mt-4" style="padding:20px; color: white;">
        <div class="col-md-4 text-center">
            <img height="100px" src="https://cdn-icons-png.flaticon.com/512/995/995230.png">
        </div>
        <div class="col-md-4 text-center">
            <h4><b>Desarrollado por:</b></h4>
            <h5>Boris Pardo</h5>
        </div>
        <div class="col-md-4 text-center">
            <h4>Latacunga 2025</h4>
        </div>
    </div>
    {% if messages %}
      {% for message in messages %}
        <script>
          Swal.fire({
            title: "CONFIRMACIÓN",
            text: "{{ message }}",
            icon: "success",
          });
        </script>
      {% endfor %}
    {% endif %}

</body>
</html>
